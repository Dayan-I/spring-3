<body>
<div align="center">
  <h2>New User</h2>
  <form action="#" th:action="@{/admin/save}" th:object="${user}" method="post">
    <table border="1">
      <tr>
        <td><input type="hidden" th:field="*{id}" /></td>
      </tr>
      <tr>
        <td><label th:text="Name" /></td>

        <td><input type="text" th:field="*{userName}" /></td>
      </tr>
      <tr>
        <td><label th:text="LastName" /></td>
        <td><input type="text" th:field="*{lastName}" /></td>
      </tr>
      <tr>
        <td><label th:text="Email" /></td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td><label th:text="Password" /></td>
        <td><input type="text" th:field="*{password}" /></td>
      </tr>
      <tr>
        <td><label th:text="Age" /></td>
        <td><input type="text" th:field="*{age}" /></td>
      </tr>
      <tr>
        <td><input type="submit" value="Save" /></td>
      </tr>
    </table>
  </form>
  <h3><a href="/logout">LogOut</a></h3>
</div>
</body>
</html>
